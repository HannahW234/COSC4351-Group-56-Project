<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Enter Payment and Confirm Reservation</title>
</head>
<body>
    {% if is_high_traffic: %}
        <p>Notice: You must put in your payment information because your reservation is on a high traffic day </p>
    {% endif %}
    <form action="/enter_payment" method="post">
        <h2>Input Credit Info Here:  </h2>
        <label>Credit Card Holder Name</label>
        <input type="text" name="credit_name" placeholder="name" required pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)"><br>
        <label>Credit Card Number:</label>
        <input type="text" name="credit_num" required><br>
        <label>Security Number:</label>
        <input type="text" name="security_num" required><br>
        <label>Expiration Date</label>
        <input type="month" name="expiration_date" required><br>
        <input type="hidden" name="client_date" value={{ client_table.date }}>
        <input type="hidden" name="client_size" value={{ client_table.size }}>
        <input type="hidden" name="client_time" value={{ client_table.time }}>
        <input type="hidden" name="reservation_diner" value={{ client_table.diner}}>
        <input type="hidden" name="high_traffic" value={{ is_high_traffic}}>
        <input type="submit" name="confirm" value="Confirm Order">
    </form>
</body>
</html>
