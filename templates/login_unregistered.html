{% block guest %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div>
  <p>---------------------------------------</p>
  <h3>Guest Checkout: </h3>
        <form method="post" action="{{ url_for('unregistered_user_input_info') }}">
  <label>Name: </label> <input type="text" name="name" required pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)">
            <br>
  <label>Email: </label> <input type="email" name="email" required>
            <br>
  <label>Phone: </label> <input type="tel" name="phone_number" required>
            <br>
        <input type="submit" name="continue" value="Continue to Reservation">
        </form>
</div>
</body>
