{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Registration</title>
</head>
<body>
    <form action="/newuser" method="post">
        <label>Name</label>
        <input type="text" name="name" placeholder="name"><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="example@domain.com"><br>
        <label>Password</label>
        <input type="text" name="password" placeholder="password"><br>
        <br>
        <br>
        <br>
        <p> Mailing Address:</p>
        <label>City</label>
        <input type="text" name="m_city"><br>
        <label>State</label>
        <input type="text" name="m_state"><br>
        <label>Zip Code</label>
        <input type="text" name="m_zipcode"><br>
        <label>Street</label>
        <input type="text" name="m_street"><br>
        <br>
        <br>
        <br>
        <input type="checkbox" name="sameAsMailing">
        <label for="sameAsMailing"> Billing address is the same as mailing address</label><br>
        <p> Billing Address:</p>
        <label>City</label>
        <input type="text" name="b_city"><br>
        <label>State</label>
        <input type="text" name="b_state"><br>
        <label>Zip Code</label>
        <input type="text" name="b_zipcode"><br>
        <label>Street</label>
        <input type="text" name="b_street"><br>
        <input type="submit" name="register" value="Register">
    </form>
</body>
</html>
{% endblock %}
