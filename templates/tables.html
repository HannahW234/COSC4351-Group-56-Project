<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Tables</title>
</head>
<body>
    <div>
    {% if not valid_table: %}
        <h1> Tables could not be reserved </h1>   <!-- <h1> {'{  tables_reserved }} </h1> -->
    {% else: %}
        <h1> Tables reserved successful. Here are the details:</h1>
        {% for info in display_info: %}
        <p> {{ info }}</p>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
